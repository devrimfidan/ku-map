<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koç University Campus Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.0.2/dist/leaflet.css'>
  <link href="https://www.ku.edu.tr//wp-content/themes/koc2023/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="l-wrap">
  <aside class="l-aside">
   <nav class="c-nav">
      <div class="c-logo">
        <img src="https://www.ku.edu.tr/wp-content/uploads/2023/06/cropped-logo.png" alt="Koç University Logo">
      </div>
      <!-- Dynamic sidebar navigation will be generated here -->
      <ul class="c-nav__container" id="dynamic-sidebar">
        <!-- Content will be generated from map.json -->
      </ul>
      
      <!-- Sticky footer -->
      <div class="c-nav__sticky">
        <a href="https://ku.edu.tr" target="_blank" class="c-nav__home-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Visit Koç University Homepage
        </a>
      </div>
   </nav>
  </aside>
  <main class="l-main">
    <div id="map"></div>
  </main>
</div>
<script src='https://unpkg.com/leaflet@1.0.2/dist/leaflet.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
